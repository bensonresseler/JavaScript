<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #bord {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

        #btn {
            position: absolute;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="bord">
        <button id="btn">Ik wil loonsverhoging</button>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let breedte = btn.offsetWidth;
        let hoogte = btn.offsetHeight;
        let maxX = 400 - hoogte;
        let maxY = 400 - breedte;
        btn.addEventListener("click", function () {
            alert("Uw loon wordt verdubbeld");
        })
        btn.addEventListener("mouseenter", function () {
            let X = getRandomIntInclusive(0, maxX);
            let Y = getRandomIntInclusive(0, maxY);
            console.log(X)
            console.log(Y)
            btn.style.cssText = `top:${X}px;left:${Y}px`;
        });
        // 
        // zie: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random#Getting_a_random_integer_between_two_values
        //
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
        }
    </script>
</body>

</html>
