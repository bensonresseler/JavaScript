<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindroom</title>

    <script>
        var text = prompt("Geef tekst: ");
        if (isPalindroom(text)) {
            document.write(`${text} is een palindroom.`);
        } else {
            document.write(`${text} is geen palindroom.`);
        }

        function isPalindroom(text) {
            for (var i = 0; i < text.length; i++) {
                if (text.charAt(i).toLowerCase() != text.charAt(text.length - i - 1).toLowerCase()) {
                    return false;
                }
            }
            return true;
        }
    </script>

</head>
