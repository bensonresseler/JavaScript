<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rekenmachine</title>
</head>

<body>
    <input type="text" id="getal1">
    <select name="operator" id="operator">
        <option value="plus">+</option>
        <option value="min">-</option>
        <option value="maal">*</option>
        <option value="delen">/</option>
    </select>
    <input type="text" id="getal2">
    <input type="button" value="=" id="btn">
    <span id="resultaat"></span>

    <script>
        document.getElementById("btn").onclick = bereken;

        function bereken(getal1, getal2, keuze) {
            var getal1 = parseInt(document.getElementById("getal1").value);
            var getal2 = parseInt(document.getElementById("getal2").value);
            var operator = document.getElementById("operator").value;

            switch (operator) {
                case "plus":
                    var resultaat = getal1 + getal2;
                    break;
                case "min":
                    var resultaat = getal1 - getal2;
                    break;
                case "maal":
                    var resultaat = getal1 * getal2;
                    break;
                case "delen":
                    var resultaat = getal1 / getal2;
                    break;
            }
            document.getElementById("resultaat").textContent = resultaat;
        }
    </script>

</body>

</html>
