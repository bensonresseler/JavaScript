<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src="jquery-3.3.1.js"></script>
    <script></script>
</head>

<body>
    <h1>Enkele voorbeelden</h1>
    <input type="text" id="naam"><button>Klik</button>
    <div id="resultaat"></div>
    <script>
        $(function () {
            $("button").click(function () {
                let naam = $("#naam").val();
                $("#resultaat").text(`Dag ${naam}`);
            });
        });
    </script>

</body>

</html>
