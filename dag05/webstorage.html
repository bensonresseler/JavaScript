<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bestelling</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        class Product {
            constructor(id, naam, prijs) {
                this.id = id;
                this.naam = naam;
                this.prijs = prijs;
            }
            toString() {
                return this.naam + "(" + this.prijs + " â‚¬)";
            }
        }

        class Bestellijn {
            constructor(product, aantal) {
                this.product = product;
                this.aantal = aantal;
            }
            get eenheidsprijs() {
                return this.product.prijs;
            }
            get subtotaal() {
                return this.product.prijs * this.aantal;
            }
            get naam() {
                return this.product.naam;
            }
        }

        let producten = [
            new Product(1, "potlood", 2),
            new Product(2, "gom", 5),
            new Product(3, "lat", 10)
        ]
        $(function () {
            $select = $('#producten');
            producten.forEach(p => {
                $option = $('<option>').val(p.id).text(p);
                $select.append($option);
            })
        });
    </script>
</head>

<body>
    <select name="producten" id="producten">
    </select>
</body>

</html>
