<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var inkomen = prompt("Wat was uw inkomen?");
        var uitgaven = prompt("Wat waren uw uitgaven?");
        var verschil = inkomen - uitgaven;
        if (verschil > 0) {
            document.write(`Uw maakte € ${verschil} winst.`);
        } else if (verschil < 0) {
            document.write(`Uw maakte € ${verschil} verlies.`);
        } else {
            document.write(`Uw maakte noch winst, noch verlies.`);
        }
    </script>

</head>

<body>

</body>

</html>
