<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var list = [];
    for(var i=0; i<3; i++){
        var nummerplaat = prompt("Geef een nummerplaat:");
        list.push(nummerplaat);
    }
    var zoek = prompt("Welke nummerplaat wilt u zoeken?");
    var zoekInLijst = list.indexOf(zoek);
        if(zoekInLijst >= 0){
            document.write(`${zoek} is gevonden op positie ${zoekInLijst}.`);
        } else {
            document.write(`${zoek} is niet gevonden in de lijst.`)
        }

    </script>
</head>
<body>
    
</body>
</html>
