<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var vrouwen = prompt("Hoeveel vrouwen zijn er?");
        vrouwen = parseInt(vrouwen);
        var mannen = prompt("Hoeveel mannen zijn er?");
        mannen = parseInt(mannen);

        document.write(`Er zijn ${vrouwen} vrouwen.<br>
        Er zijn ${mannen} mannen.<br>
        In totaal zijn er ${vrouwen + mannen} mensen.`);

    </script>
</head>
<body>
    
</body>
</html>
